<!doctype html>
<html lang="fr">
  {{ partial "head.html" . }}
<body>
  {{ partial "header.html" . }}

  <main>
    <article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting" id="main" role="article" aria-label="Content">
    <h1>{{ .Title }}</h1>
    <p class="page-desc">
      {{ with .Description }} {{ . | markdownify }} {{ end }}
    </p>
    <ul class="tags-list"><!-- patterns-list -->
      {{ range .Data.Terms.Alphabetical }}
        <li>
            <a href="{{ .Page.RelPermalink }}">
              <!-- <svg class="tag-icon" aria-hidden="true" viewBox="0 0 177.16535 177.16535" focusable="false">
                <use href="#tag"></use>
              </svg> -->
              {{ printf "%s (%d)" .Page.Title .Count }}
            </a>
        </li>
      {{ end }}
    </ul>
  </article>
  {{ partial "footer.html" . }}

  </main>

</body>
</html>
